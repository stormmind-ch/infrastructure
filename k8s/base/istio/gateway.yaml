apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: stormmind-gateway
  namespace: prod
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: stormmind-cert
    hosts:
    - "stormmind.ch"